<h2>뻘글</h2>
역사학자들은 수니파와 시아파가 오늘날 반목하는 이유를 설명하기<br>
위해 노력해왔다. 많은 이들은 갈등의 원인이 오랜 종교적 차이에<br>
있다고 주장한다. 하지만 1300년 동안 두 종족이 갈등한 역사의 모든<br>
사회적, 경제적, 문화적 요인까지 고려해야 한다.<br><br>
